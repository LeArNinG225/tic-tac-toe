<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
        <div class="wrapper">
            <div class="game">
                <div id="one" class="cell bt bl"></div>
                <div class="cell bt"></div>
                <div class="cell bt br"></div>
                <div class="cell bl"></div>
                <div class="cell"></div>
                <div class="cell br"></div>
                <div class="cell bb bl"></div>
                <div class="cell bb"></div>
                <div class="cell bb br"></div>                                  
            </div>
            <div class="gameInfo">
                <h1>Lets Play Tic Tac Toe</h1>
                <p id="info">Turn for X</p>
                <button id="reset">Reset</button> <br>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
